<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Physics Learning Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Container khusus untuk semua elemen latar belakang -->
    <div class="background-container">
      <div class="starfield-background"></div>
      <div class="blackhole-system"></div>
    </div>

    <!-- Dekorasi Pojok -->
    <div class="top-right-decoration">
      <svg
        width="400"
        height="400"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="100" cy="100" r="12" fill="currentColor" />
        <ellipse
          class="orbit-1"
          cx="100"
          cy="100"
          rx="80"
          ry="30"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        />
        <ellipse
          class="orbit-2"
          cx="100"
          cy="100"
          rx="80"
          ry="30"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        />
        <ellipse
          class="orbit-3"
          cx="100"
          cy="100"
          rx="30"
          ry="80"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        />
      </svg>
    </div>
    <div class="bottom-left-decoration">E=mc¬≤</div>

    <!-- Konten utama sekarang menjadi elemen utama yang di-scroll -->
    <!-- Footer di dalam main content -->
    <div class="music-control">
      <button id="music-toggle-btn" title="Play/Pause Music">
        <!-- Ikon Play SVG -->
        <svg
          id="play-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <!-- Ikon Pause SVG (disembunyikan) -->
        <svg
          id="pause-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="display: none"
        >
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      </button>
    </div>

    <footer class="site-footer">
      <div>
        <p>Created with ü™ê by Hafiz Ansyari</p>
        <div class="footer-links">
          <a href="#" target="_blank">GitHub</a>
          <a href="#" target="_blank">LinkedIn</a>
          <a href="#" target="_blank">Instagram</a>
        </div>
      </div>
    </footer>

    <main>
      <h1>My Physics Learning Journal</h1>

      <form id="journal-form">
        <input type="text" id="title-input" placeholder="Entry Title..." />
        <textarea
          id="journal-input"
          placeholder="Write your new entry here..."
        ></textarea>
        <input
          type="text"
          id="tag-input"
          placeholder="Add Tag (E.g: #relativity #quantum)"
        />
        <div class="textarea-footer">
          <span id="char-counter">0</span>
        </div>
        <button type="submit">Save Entry</button>
      </form>

      <!-- PENAMBAHAN BARU: Container untuk kontrol (search & sort) -->
      <div class="controls-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search entries..."
        />
        <select id="sort-select">
          <option value="newest">Sort: Newest</option>
          <option value="oldest">Sort: Oldest</option>
        </select>
        <button id="delete-all-btn">Delete All</button>
      </div>

      <div class="stats-container">
        <div id="chart-container">
          <h3>Distribusi Tag</h3>
          <canvas id="tag-chart"></canvas>
        </div>
        <div id="tag-cloud-container" class="tag-cloud-container"></div>
      </div>

      <div class="list-header">
        <h2>My Entries</h2>
        <span id="entry-counter"></span>
      </div>
      <div id="entry-list"></div>

      <div class="data-actions-container">
        <button id="export-btn">Export Journal</button>
        <button id="import-btn">Import Journal</button>
      </div>
    </main>

    <!-- Modal (tetap di luar main) -->
    <div id="edit-modal" class="modal-overlay">
      <div class="modal-content">
        <h2>Edit Entry</h2>
        <input type="text" id="modal-title-input" placeholder="Judul..." />
        <textarea id="modal-textarea"></textarea>
        <div class="modal-actions">
          <button id="modal-save-btn">Save Changes</button>
          <button id="modal-cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="delete-confirm-modal" class="modal-overlay">
      <div class="modal-content">
        <h2 id="delete-modal-title">Confirm Deletion</h2>
        <p id="delete-modal-text">
          Are you sure you want to permanently delete this entry? This action
          cannot be undone.
        </p>
        <div class="modal-actions">
          <button id="delete-confirm-btn">Yes, Delete</button>
          <button id="delete-cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="notification-modal" class="modal-overlay">
      <div class="modal-content">
        <h2 id="notification-title">Notification</h2>
        <p id="notification-text">This is a notification message.</p>
        <div class="modal-actions">
          <button id="notification-ok-btn">OK</button>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <audio id="background-music" loop>
      <!-- GANTI NAMA FILE INI DENGAN NAMA FILE MUSIK ANDA -->
      <source src="sound/stasis-finval.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung elemen audio.
    </audio>

    <input
      type="file"
      id="import-file-input"
      accept=".json"
      style="display: none"
    />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
